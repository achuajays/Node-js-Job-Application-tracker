apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: job-tracker-staging
  namespace: argocd
  labels:
    app: job-tracker
    env: staging
spec:
  project: job-tracker
  source:
    repoURL: https://github.com/your-org/job-tracker.git
    targetRevision: main
    path: helm/job-tracker
    helm:
      valueFiles:
        - values.yaml
        - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
